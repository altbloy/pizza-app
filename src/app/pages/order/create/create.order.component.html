<div class="container">
    <div *ngIf="isActive; else basketEmptyBlock" class="row">
        <div class="col-6">
            <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">ФИО</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Адрес</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Моб. телефон</label>
                    <input type="number" class="form-control" formControlName="phone">
                </div>

                <h3 style="text-align: right;">Сумма к оплате {{price}} р</h3>
                <button type="submit" class="btn btn-primary">Ок</button>
            </form>
        </div>
        <div class="col-6">
            <app-list [list]="list"></app-list>
        </div>
    </div>
    <ng-template #basketEmptyBlock>
        Корзина пуста. Закажите что-нибудь.
    </ng-template>
</div>
